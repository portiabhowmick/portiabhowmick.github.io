<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>skill bar</title>
    <link rel="stylesheet" href="skillbar.css">
</head>
<body>
<div class="skills">
    <h4>My Skills</h4>
    <li>
    <h5>HTML5</h5><span class="bar"><span class="HTML"></span></span>
    </li>
    <li>
    <h5>CSS3</h5><span class="bar"><span class="CSS"></span></span>
    </li>
    <li>
    <h5>JAVASCRIPT</h5><span class="bar"><span class="JS"></span></span>
    </li>
    <li>
    <h5>JQUERY</h5><span class="bar"><span class="JQUERY"></span></span>
    </li> 
    <li>
    <h5>BOOTSTRAP</h5><span class="bar"><span class="BOOTSTRAP"></span></span>
    </li>
    <li>
    <h5>WORDPRESS</h5><span class="bar"><span class="WORDPRESS"></span></span>
    </li>
</div>
</body>
</html>
